<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-task-2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <!-- nav  -->
      <nav>
        <img
          class="mt-3 mb-4 ms-2"
          id="spotify-logo"
          src="./assets/logo-spotify.svg"
        />
        <div id="div-1">
          <div id="div-1a">
            <img
              class="ms-3 me-3 mb-1"
              id="home-img"
              src="./assets/home-sp.svg"
            />
            <p class="mt-3" id="home-p">Home</p>
          </div>
          <div id="div-1b">
            <img
              class="ms-3 me-3"
              id="search-img"
              src="./assets/search-sp.svg"
            />
            <p id="search-p">Search</p>
          </div>
          <div id="div-1c">
            <img id="library-img" src="./assets/library-sp.svg" />
            <p id="library-p">Your Library</p>
          </div>
        </div>
        <div id="div-2">
          <p id="div-2-p">Playlists</p>
          <div id="div-2a">
            <img id="create-playlist-img" src="./assets/plus-sp.svg" />
            <p id="create-playlist-p">Create Playlist</p>
          </div>
          <div id="div-2b">
            <img id="liked-songs-img" src="./assets/like-heart-sp.svg" />
            <p id="liked-songs-p">Liked Songs</p>
          </div>
        </div>
        <img id="bottom-img" src="./assets/nav-bottom-img.svg" />
      </nav>
      <!-- upper section -->
      <section id="upper">
        <hero id="hero">
          <img id="hero-img" src="./assets/sp-hero-img.svg" />
          <div id="hero-text">
            <div id="hero-text-1">
              <p id="p-1">PLAYLIST</p>
              <p id="p-2">Pop Right Now</p>
              <p id="p-3">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Rhoncus
              </p>
            </div>
            <div id="hero-text-2">
              <p id="p-1a">Spotify</p>
              <img class="dot-img" src="./assets/hero-dot.svg" />
              <p class="p-2a">860,305 likes</p>
              <img class="dot-img" src="./assets/hero-dot.svg" />
              <p class="p-2a">100 songs, 5 hr 5 min</p>
            </div>
          </div>
        </hero>
        <!-- hero-bottom -->
        <div id="hero-bottom">
          <div id="play">
            <img id="play-img" src="./assets/play-img.svg" />
            <img id="play-heart" src="./assets/heart-play.svg" />
            <img id="play-three-dots" src="./assets/three-dots.svg" />
          </div>
          <!-- tittle -->
          <div id="tittle">
            <img src="./assets/hash.svg" />
            <p id="tittle-p1">TITLE</p>
            <p id="tittle-p2">ALBUM</p>
            <p id="tittle-p3">DATE ADDED</p>
          </div>
        </div>
        <!-- upper-section ends -->
      </section>
      <!-- grid-section -->
      <section id="grid-section">
        <img src="./assets/grid-triangle.svg" id="gridplay" />
        <img src="./assets/grid-img1.svg" id="grid-img1" />
        <div id="grid-1-p">
          <p>Weâ€™re Good</p>
          <p>Dua Lipa</p>
        </div>
      </section>

      
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
